<!doctype html>

<!-- Setup the Angular module  -->
<html ng-app="nodeMovieTickets">
	<head>
		<base href="/">
		
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>MovieJazz</title>
		
		<!-- Styling -->
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
		
		<link rel="stylesheet" href="css/cinema.css">
		
		<!-- Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Philosopher:700" rel="stylesheet">
		
		<!-- Scripts -->
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-sanitize.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-animate.min.js"></script>
		
		<script src="js/controllers/main.js"></script> <!-- load up our controller -->
		<script src="js/services/movies.js"></script> <!-- Load our movie fetching service -->
		<script src="js/core.js"></script> <!-- load our main application -->
	</head>

	<!-- Set the Angular controller -->
	<body ng-controller="mainController">
		<div class="mj-header text-center">
			<span class="mj-header-background"></span>
			<div class="container">
				
				<h1 class="mj-header-title">
					{{appName}}
					
				</h1>
			</div>
		</div>
		
		<div class="container">
			
			<div class="row">
				<div class="col-md-4 affix">
					<form>
						<div class="form-group row">
							<div class="col-12">
								<!-- Search bar, for live filtering movies -->
								<input type="text" class="form-control" placeholder="Search" ng-model="filterText" ng-change="filterMovies(filterText)">
							</div>
						</div>
						<fieldset class="form-group row u-slide-down" ng-show="filtered">
							<div class="col-12">
								<div class="form-check" ng-repeat="api in apiDetails">
									<label class="form-check-label">
										<input class="form-check-input" type="checkbox" ng-model="api.filtered" ng-change="filterMovies(filterText)">
										<span ng-bind-html="api.friendlyName"></span>
									</label>
								</div>
							</div>
						</fieldset>
					</form>
					<div class="card" ng-show="focused">
						<div class="card-block">
							<p class="card-text">{{focusMovie.Plot}}</p>
							<button class="btn btn-primary" ng-click="setPath('')">Close</button>
						</div>
					</div>
				</div>
				<div class="col-md-8">
					<div class="card u-pointer border-top-0 border-left-0 border-right-0" ng-repeat="movie in visibleMovies" ng-click="setPath('/movie/' + movie.ID)">
						<div class="card-block">
							<div class="row">
								<div class="col-4">
									<img class="img-fluid w-100" ng-src="{{movie.Poster}}">
								</div>
								<div class="col-8">
									<h4 class="card-title">{{movie.Title}}</h4>
									<p class="card-text">{{movie.Year}}</p>
									Now Showing at
									<div ng-repeat="location in movie.fromSource">
										<span ng-bind-html="apiDetails[location].friendlyName"></span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<footer class="mj-footer text-muted">
			<div class="container">
				<div class="row">
					<div class="col-sm-6">
						<h4>MovieJazz</h4>
						<p>App is cool</p>
						<p>Developed by George Paton</p>
					</div>
					<div class="col-sm-3">
						<h4>Connect</h4>
					</div>
					<div class="col-sm-3">
						<h4>Tags</h4>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6">
						<a href="/" id="home">Home</a>
						<a href="/about">About</a>
						<a href="/advertising">Advertising</a>
						<a href="/FAQ">FAQ</a>
						<a href="/contact">Contact</a> 
					</div>
					<div class="col-sm-6 text-right">
						Copyright Â© <a href="http://arpeggi.at/">George Paton 2017</a>
					</div>
				</div>
			</div>
		</footer>
		
		<div class="mj-loader" ng-show="loading">
			<div class="mj-spinner"></div>
		</div>
	</body>
</html>
