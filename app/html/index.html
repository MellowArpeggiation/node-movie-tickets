<!doctype html>

<!-- Setup the Angular module  -->
<html ng-app="nodeMovieTickets">
	<head>
		<base href="/">
		
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>CinemaJazz</title>
		
		<!-- Styling -->
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
		
		<link rel="stylesheet" href="css/cinema.css">
		
		<!-- Scripts -->
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
		
		<script src="js/controllers/main.js"></script> <!-- load up our controller -->
		<script src="js/services/movies.js"></script> <!-- Load our movie fetching service -->
		<script src="js/core.js"></script> <!-- load our main application -->
	</head>

	<!-- Set the Angular controller -->
	<body ng-controller="mainController">
		<div class="jumbotron text-center">
			<div class="container">
				<h1>CinemaJazz</h1>
			</div>
		</div>
		
		<div class="container">
			<!-- Search bar, for live filtering movies -->
			<div class="row justify-content-center mb-3">
				<div class="col-12">
					<form>
						<div class="input-group">
							<input type="text" class="form-control" placeholder="Search" ng-model="filterText" ng-change="filterMovies(filterText)">
							<!-- TODO: Remove the button, search should update on key press (as it is a filter) -->
							<!-- We can't get away with just filtering for very large datasets, but this dataset is small -->
							<span class="input-group-btn">
								<button type="submit" class="btn btn-secondary" ng-click="filterMovies(filterText)"><i class="fa fa-search"></i></button>
							</span>
						</div>
					</form>
				</div>
			</div>
			
			<p class="text-center" ng-show="loading">
				<span class="fa fa-spinner fa-spin fa-3x"></span>
			</p>
			
			<div class="row">
				<div class="col-12">
					<div class="card-columns">
						<div class="card u-pointer" ng-repeat="movie in visibleMovies" ng-click="openDetail(movie.ID)">
							<img class="card-img-top img-fluid w-100" ng-src="{{movie.Poster}}">
							<div class="card-block">
								<h4>{{movie.Title}}</h4>
								<p class="card-text">{{movie.Year}}</p>
							</div>
							<div class="card-footer">
								Now Showing at
								<div ng-repeat="locations in movie.fromSource">{{locations}} </div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
